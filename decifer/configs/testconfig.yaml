out_dir: 'test'
eval_interval: 10  # how often to evaluate against the validation set
eval_iters_train: 1
eval_iters_val: 1
log_interval: 1  # how often to print to the console (1 = every iteration)
init_from: 'scratch'

device: 'cuda'
compile: False

dtype: 'float16'

# whether to always save a checkpoint
always_save_checkpoint: True

# whether to validate with a validation set
validate: True

dataset: 'data/crystallm/5k'
batch_size: 32
block_size: 1024

n_layer: 2
n_head: 2
n_embd: 128
dropout: 0.1

learning_rate: 1e-3
max_iters: 100_000
lr_decay_iters: 100_000
min_lr: 1e-4
beta2: 0.99

warmup_iters: 10

early_stopping_patience: 5

condition_with_emb: False
